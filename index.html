<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple GitHub Save</title>
  <!-- Octokit CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@octokit/rest/dist/octokit-rest.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="p-6 font-sans">
  <h1 class="text-xl mb-4">Simple GitHub Save</h1>
  <textarea id="userInput" rows="6" class="border p-2"></textarea><br />
  <button id="saveBtn" class="mt-2 px-4 py-2 border rounded">Save to GitHub</button>
  <p id="status" class="mt-2"></p>

  <script src="script.js"></script>
</body>
</html>
